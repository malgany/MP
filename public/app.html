<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard | Widget for ChatKit</title>
    <link rel="preconnect" href="https://cdn.openai.com">
    <link rel="preload" href="https://cdn.openai.com/common/fonts/openai-sans/v2/OpenAISans-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://cdn.openai.com/common/fonts/openai-sans/v2/OpenAISans-Semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" crossorigin href="/lib/core.css">
    <link rel="stylesheet" href="/assets/css/marketplace.css">
</head>
<body data-builder-origin="http://localhost:3000">
    <header class="top-bar">
        <div class="brand">
            <img src="/assets/img/logo.png" alt="Widget for ChatKit logo" class="brand-logo">
            <span class="brand-name">Widget for ChatKit</span>
        </div>
        <nav class="main-nav">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="/">Widgets</a>
            <a class="nav-link" href="/">Creator</a>
        </nav>
        <a class="cta-subscribe" href="/auth/google" data-auth-cta>Entrar com Google</a>
    </header>

    <main class="dashboard-shell">
        <section class="template-grid" id="user-widgets">
            <header>
                <h2>Your widgets</h2>
                <p>Saved widgets are listed here.</p>
                <div class="template-actions">
                    <button class="btn primary" data-open-add-widget>+ Widget</button>
                </div>
            </header>
            <div class="user-widgets-grid" data-widgets-list></div>
        </section>
    </main>

    <!-- Modal Add widget -->
    <input id="addWidgetToggle" type="checkbox" class="modal-toggle" hidden>
    <div class="newsletter-modal" aria-hidden="true" data-add-widget-modal>
        <label for="addWidgetToggle" class="modal-overlay" data-close-add-widget></label>
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="addWidgetTitle">
            <header>
                <h2 id="addWidgetTitle">Add widget</h2>
                <label class="modal-close" title="Close" for="addWidgetToggle" data-close-add-widget>&times;</label>
            </header>
            <div class="modal-body">
                <div data-initial-area>
                    <p>Upload a .widget file or create a new one in Widget Studio</p>
                    <div class="hero-actions">
                        <a class="btn primary" href="https://widgets.chatkit.studio" target="_blank" rel="noopener">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <path d="M14 3h7v7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M10 14L21 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M21 14v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Create
                        </a>
                        <button class="btn ghost" type="button" data-upload-widget>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <path d="M12 14V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M7 8l5-5 5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M5 14v5a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Upload
                        </button>
                        <input type="file" accept=".widget" hidden data-widget-file>
                    </div>
                </div>

                <div class="hero-actions" data-preview-block hidden>
                    <div data-widget-preview></div>
                    <form class="modal-form" data-widget-form>
                        <div class="form-alert" data-form-alert hidden></div>
                        <label class="form-label">Title</label>
                        <input type="text" maxlength="150" placeholder="Title" data-widget-title>
                        <div class="input-error" data-title-error hidden></div>

                        <label class="form-label">Price (US$)</label>
                        <input type="text" inputmode="decimal" placeholder="0.00" data-widget-price disabled>
                        <div class="input-error" data-price-error hidden></div>

                        <label class="toggle">
                            <input type="checkbox" data-widget-free checked>
                            <span>Free</span>
                        </label>
                        <div class="hero-actions" style="justify-content: flex-end;">
                            <button type="button" class="btn ghost" data-cancel-widget>Cancel</button>
                            <button type="submit" class="btn primary" data-save-widget disabled>Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal View widget -->
    <input id="viewWidgetToggle" type="checkbox" class="modal-toggle" hidden>
    <div class="newsletter-modal" aria-hidden="true" data-view-widget-modal>
        <label for="viewWidgetToggle" class="modal-overlay" data-close-view-widget></label>
        <div class="modal-card preview-modal" role="dialog" aria-modal="true" aria-labelledby="viewWidgetTitle">
            <header>
                <h2 id="viewWidgetTitle">Preview</h2>
                <label class="modal-close" title="Close" for="viewWidgetToggle" data-close-view-widget>&times;</label>
            </header>
            <div class="modal-body">
                <div class="view-iframe-wrapper" data-view-iframe></div>
            </div>
        </div>
    </div>

    <!-- Modal Confirm Delete -->
    <input id="deleteConfirmToggle" type="checkbox" class="modal-toggle" hidden>
    <div class="newsletter-modal" aria-hidden="true" data-delete-confirm-modal>
        <label for="deleteConfirmToggle" class="modal-overlay" data-cancel-delete></label>
        <div class="modal-card small" role="dialog" aria-modal="true" aria-labelledby="deleteConfirmTitle">
            <header class="deleteConfirmTitle">
                <h2 id="deleteConfirmTitle">Delete widget</h2>
                <label class="modal-close" title="Close" for="deleteConfirmToggle" data-cancel-delete>&times;</label>
            </header>
            <div class="modal-body">
                <p>Are you sure you want to delete this widget? This action cannot be undone.</p>
                <div class="hero-actions" style="justify-content: flex-end;">
                    <button type="button" class="btn ghost" data-cancel-delete>Cancel</button>
                    <button type="button" class="btn primary" data-confirm-delete>Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/preview.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/header.js"></script>
</body>
</html>
